<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusive Language Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF0000 0%, #ffffff 50%, #FF0000 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .search-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        #phraseInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        #phraseInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #searchBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        #searchBtn:hover {
            transform: translateY(-2px);
        }
        
        #searchBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .result-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-left: 5px solid #dc3545;
        }
        
        .result-card.not-found {
            border-left-color: #28a745;
        }
        
        .phrase-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .phrase-title {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
        }
        
        .flag {
            font-size: 1.5em;
        }
        
        .verdict {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .verdict.problematic {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .explanation {
            margin: 15px 0;
            font-size: 1.1em;
            color: #495057;
        }
        
        .alternatives, .sources {
            margin: 15px 0;
        }
        
        .alternatives h4, .sources h4 {
            margin: 0 0 8px 0;
            color: #495057;
            font-size: 1em;
        }
        
        .alternative-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .alternative {
            background-color: #e3f2fd;
            color: #1565c0;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.9em;
        }
        
        .source-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .source-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .disclaimer {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff3cd;
            border-radius: 8px;
            font-size: 0.9em;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Idiom Origins Checker</h1>
        <p class="subtitle">Check if common phrases and idioms have problematic origins</p>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="phraseInput" placeholder="Enter a phrase or idiom (e.g., 'cakewalk', 'peanut gallery')" onkeypress="handleKeyPress(event)">
                <button id="searchBtn" onclick="searchPhrase()">Check Origins</button>
            </div>

            <div class="about-notice">
                This educational tool helps identify phrases with potentially problematic historical origins to promote more inclusive language choices.
            </div>

            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        // Your Lambda Function URL - UPDATE THIS
        const API_URL = 'https://4nkaasj2hjvcob7n2gxicerg7y0nhrqa.lambda-url.ca-central-1.on.aws/';
        
        async function searchPhrase() {
            const phrase = document.getElementById('phraseInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');
            
            if (!phrase) {
                displayError('Please enter a phrase to search for.');
                return;
            }
            
            // Show loading state
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            resultsDiv.innerHTML = '<div class="loading">Searching database...</div>';
            
            try {
                // Call your Lambda API
                const response = await fetch(`${API_URL}?phrase=${encodeURIComponent(phrase)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Search error:', error);
                displayError(`Search failed: ${error.message}`);
            } finally {
                // Reset button state
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const resultCard = document.querySelector('.result-card');
            if (resultCard) resultCard.style.display = 'none';
            
            if (data.found) {
                // Handle alternatives - could be string or array from DynamoDB
                let alternatives = data.alternatives;
                if (typeof alternatives === 'string') {
                    alternatives = alternatives.split('|');
                } else if (!Array.isArray(alternatives)) {
                    alternatives = [];
                }
                
                let altPhrasesHtml = '';
                alternatives.forEach(alt => {
                    altPhrasesHtml += '<span class="alternative">' + alt + '</span>';
                });
                
                // Handle sources - could be string or array from DynamoDB
                let sources = data.sources;
                if (typeof sources === 'string') {
                    sources = sources.split('|');
                } else if (!Array.isArray(sources)) {
                    sources = [];
                }
                
                let sourcesHtml = '';
                sources.forEach(source => {
                    const isUrl = source.startsWith('http');
                    sourcesHtml += isUrl 
                        ? '<a href="' + source + '" target="_blank" class="source-link">' + source + '</a><br>'
                        : '<span class="source-link">' + source + '</span><br>';
                });
                
                resultsDiv.innerHTML = 
                    '<div class="result-card yes" style="display: block;">' +
                        '<div class="phrase-header">' +
                            '<h3 class="phrase-title">"' + data.phrase + '"</h3>' +
                            '<span class="flag">' + data.flag + '</span>' +
                            '<span class="verdict problematic">Problematic Origins</span>' +
                        '</div>' +
                        '<div class="explanation">' + data.explanation + '</div>' +
                        '<div class="alternatives">' +
                            '<h4>Better alternatives:</h4>' +
                            '<div class="alternative-list">' + altPhrasesHtml + '</div>' +
                        '</div>' +
                        '<div class="sources">' +
                            '<h4>Sources:</h4>' + sourcesHtml +
                        '</div>' +
                    '</div>';
            } else {
                resultsDiv.innerHTML = 
                    '<div class="result-card no" style="display: block;">' +
                        '<div class="phrase-header">' +
                            '<h3 class="phrase-title">"' + data.phrase + '"</h3>' +
                            '<span class="flag">âœ…</span>' +
                        '</div>' +
                        '<div class="explanation">' +
                            'No problematic history found for this phrase. It appears to be safe to use!' +
                        '</div>' +
                        '<button class="submit-btn" onclick="submitPhrase(\'' + data.phrase + '\')">Suggest this phrase for review</button>' +
                    '</div>';
            }
        }
        
        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchPhrase();
            }
        }
        
        function submitPhrase(phrase) {
            // TODO: Connect to submission API later
            alert('Thanks! We\'ll review "' + phrase + '" and add it to our database.');
        }
    </script>
</body>
</html>
